<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Project tracking intro component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background-pattern"></div>
    <div class="navbar">
      <img src="images/logo.svg" alt="img" />
      <div class="nav-item">
        <button>Product</button>
        <button>Features</button>
        <button>Pricing</button>
        <div class="dot"></div>
        <div class="login-button">
          <button>Login</button>
        </div>
      </div>
      <img id="icon" src="images/icon-hamburger.svg" alt="=" />
    </div>
    <div class="container">
      <div class="left-portion">
        <p class="p1"><span>New</span>Monograph Dashboard</p>
        <h1>Powerful insights into your team</h1>
        <p class="p2">Project planning and time tracking for agile teams</p>
        <div class="button-area">
          <button>Schedule a demo</button>
          <p class="p3">to see a preview</p>
        </div>
      </div>
      <div class="right-portion">
        <img src="images/illustration-devices.svg" alt="" />
      </div>
    </div>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Suvankar Pradhan</a>.
      </p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
